{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/MDB/css/mdb.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/MDB/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/MDB/css/mdb.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark deep-purple darken-2 mb-4">
        <a class="navbar-brand" href="{% url 'home' %}">
            <h3>Home</h3>
        </a>
        <a class="navbar-brand ml-2" href="{% url 'history' %}">History</a>
    {% if user.is_authenticated %}
        <ul class="navbar-nav mr-auto">

        </ul>
    {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div class="dropdown">
                          <!--Trigger-->
                          <button class="btn deep-purple darken-1 dropdown-toggle text-white" type="button" id="dropdownMenu1" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">{{ user.username }}</button>
                          <!--Menu-->
                          <div class="dropdown-menu dropdown-menu-right">
                              <a class="dropdown-item" href="{% url 'history' %}">History</a>
                              <a class="dropdown-item" href="{% url 'password_change'%}">Change password</a>
                              <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                          </div>
                        </div>
                    </li>
                </ul>
        {% else %}
             <form class="form-inline ml-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary"> Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary ml-3">Sign up</a>
            </form>
        {% endif %}
        </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %} </div>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'assets/MDB/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/MDB/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/MDB/js/jquery.js' %}"></script>
    <script src="{% static 'assets/MDB/js/mdb.js' %}"></script>
    <script src="{% static 'assets/MDB/js/bootstrap.js' %}"></script>
</body>
</html>
