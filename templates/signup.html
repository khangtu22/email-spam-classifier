<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

</head>
<body>

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="jumbotron mt-5">
      <p class="h4 mb-4">Sign up</p>
      <form method="post">
        {% csrf_token %}
        {{form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Sign up</button>
      </form>
    </div>
{% endblock %}
</body>
</html>
